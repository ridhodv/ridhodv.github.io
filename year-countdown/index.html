<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/app.css">
    <title>Year CountDown</title>
</head>
<body>
    <div id="year" class="year">
</div>

  <h1>Menghitung Mundur Tahun Baru</h1>
  
  <div id="countDown" class="countdown">
    
    <div class="time">
      <h2 id="days">00</h2>
      <span>hari</span>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <span>jam</span>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <span>menit</span>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <span>detik</span>
    </div>
  </div> 

<h3 id="loading">Memuat</h3>







<script src="main/app.js"></script>
</body>
</html>
